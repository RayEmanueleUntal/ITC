<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITC Website - Simple Payroll System</title>
    <link rel="stylesheet" href="../css/simplePayrollSystem.css">
</head>
<body>

    <!-- Navbar -->

    <header>
        <nav class="navbar">
            <ul class="navbar-menu">
                <li><a href="../index.html">Home</a></li>
                <li>
                    <a href="#" class="dropdown-toggle" id="assignments-toggle"><b>Assignments</b></a>
                    <ul class="dropdown-menu" id="assignments-menu">
                        <div class="dropdown-menu-space"></div>
                        <div class="dropdown-menu-items">
                            <li><a href="../html/conversionCalculator.html">Conversion Calculator</a></li>
                            <li><a href="../html/incomeTaxCalculator.html">Income Tax Calculator</a></li>
                            <li><a href="../html/fact_Sum_AvgCalculator.html">Factorial, Sum & Average</a></li>
                            <li><a href="../html/simplePayrollSystem.html">Simple Payroll System</a></li>
                        </div>
                    </ul>
                </li>
                <li><a href="../html/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Title Section -->

     <div class="title-container">
        <h1>Simple Payroll System</h1>
     </div>

     <!-- Main Content Section -->

     <div class="content-container">

        <dialog class="popup-section" id="add-entry-section">
            <h2>Add Entry</h2>
            <div class="add-entry-input-section">
                <label for="employeeName-input">Employee Name</label>
                <input id="employeeName-input">
                <label for="daysWorked-input">Days Worked</label>
                <input type="number" id="daysWorked-input">
                <label for="dailyRate-input">Daily Rate</label>
                <input type="number" id="dailyRate-input">
                <label for="deductionAmount-input">Deduction Amount</label>
                <input type="number" id="deductionAmount-input">
            </div>
            <div class="add-entry-button-section">
                <button class="operation-button confirmation-button" id = "confirm-add-button">Add Entry</button>
                <button class="operation-button cancel-button">Cancel</button>
            </div>
        </dialog>

        <dialog class="popup-section" id="remove-entry-section">
            <h2>Remove Entry</h2>
            <div class="remove-entry-content-section">
                <label for="employeeLineNumber-input">Enter the Employee Line Number</label>
                <input type="number" id="employeeLineNumber-input">
                <button class="operation-button confirmation-button" id = "confirm-remove-button">Remove</button>
                <button class="operation-button cancel-button">Cancel</button>
            </div>
        </dialog>

        <div class="button-section">
            <button class="operation-button" id="add-entry-button">Add Entry</button>
            <button class="operation-button" id="remove-entry-button">Remove Entry</button>
        </div>

        <div class="table-section">
            <table id="payroll-table">

                <thead>

                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                    </tr>

                </thead>

                <tbody></tbody>

            </table>
        </div>

     </div>

     <script src="../js/simplePayrollSystem.js"></script>
    
</body>
</html>
